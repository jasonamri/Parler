<ion-content padding id="page9">
  <div class="spacer" style="width:300px;height:13px;" id="bio-spacer12"></div>
  <h1 id="bio-heading7" style="color:#000000;text-align:center;">
    Write your bio:
  </h1>
  <form id="bio-form5">
    <ion-item id="bio-textarea1">
      <ion-label>
        Bio
      </ion-label>
      <ion-textarea (input)="bioChange()" [(ngModel)]="bioValue" name="bioValue" placeholder="Bio not set..."></ion-textarea>
    </ion-item>
    <div class="spacer" style="width:300px;height:28px;" id="bio-spacer13"></div>
    <div id="bio-markdown6" class="show-list-numbers-and-dots">
      <p [innerHTML]="description" style="color:#000000;">
      </p>
    </div>
    <div id="bio-container5">
      <button ion-button (click)="openPWAPhotoPicker()">Profile Photo!</button>
      <input type="file" style="visibility: hidden;" id="pwaphoto" #pwaphoto accept="image/jpeg" (change)="uploadPWA()" />
    </div>
    <div class="spacer" style="width:300px;height:30px;" id="bio-spacer14"></div>
    <button id="bio-button10" (click)="continue()" ion-button color="positive" style="border-radius:25px 25px 25px 25px;">
      Continue
    </button>
  </form>
</ion-content>

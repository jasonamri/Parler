<ion-content padding id="page8">
  <div class="spacer" style="width:300px;height:14px;" id="interests-spacer11"></div>
  
  <h1 id="interests-heading6" style="color:#000000;text-align:center;">
    Choose your interests
  </h1>
  <ion-list>
    <ion-item *ngFor="let entry of form; let i = index">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button id="interests-button8" ion-button color="positive" (click)="setInterests()" block style="border-radius:25px 25px 25px 25px;">
    Continue
  </button>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Messages
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <ion-list id="messages-list7">
    <ion-item *ngFor="let chat of chats"  detail-push (click)="showChat(chat.uid)" color="none" id="messages-list-item15">
      <ion-avatar item-left>
        <img src="{{chat.photoURL}}" />
      </ion-avatar>
      <h2 *ngIf="(chat.read==true)">
        {{chat.name}}
      </h2>
      <h2 *ngIf="(chat.read==false)">
        <b>{{chat.name}}</b>
      </h2>
      <p *ngIf="(chat.read==true)">
        {{chat.latestMessage}}
      </p>
      <p *ngIf="(chat.read==false)">
        <b>{{chat.latestMessage}}</b>
      </p>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="goToMatches()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
